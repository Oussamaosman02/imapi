<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="../src/styles/signup.module.css" />
  </head>
  <body>
    <nav>
      <div>
        <img src="../public/android-chrome-192x192.png" alt="imagen" />
        <h2>IMAPI</h2>
      </div>
      <ul>
        <li>
          <a href="#">Nosotros</a>
        </li>
        <li>
          <a href="#">Precios</a>
        </li>
        <li>
          <a href="#">Soporte</a>
        </li>
        <li>
          <a href="#">Ejemplos</a>
        </li>
      </ul>
      <a href="/imapi/login/">Entrar</a>
    </nav>
    <h1>Registrate</h1>
    <form action="signup.php" method="post" onsubmit="return handleSubmit()">
      <input type="text" name="nombre" placeholder="Nombre" id="nombre" />
      <input
        type="text"
        name="apellidos"
        placeholder="Apellidos"
        required
        id="apellidos"
      />
      <input type="email" name="mail" placeholder="Mail" required id="mail" />
      <input
        type="password"
        name="password"
        placeholder="Contraseña"
        required
        id="passwd"
      />
      <input
        type="password"
        placeholder="Repita la contraseña"
        required
        id="repasswd"
      />
      <div>
        <input name="politica" id="politica" type="checkbox" />
        Acepto la política de privacidad
      </div>
      <div>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Borrar" />
      </div>
    </form>
    <a href="/imapi/login/">¿Tienes cuenta?. <b>Inicia sesion</b></a>
    <script>
      const $ = (sel) => document.querySelector(sel);
      const $v = (sel) => document.querySelector(sel).value;
      function handleSubmit() {
        if ($v("#nombre").length < 1) {
          alert("Hace falta el nombre");
          return false;
        } else if (!$("#politica").checked) {
          alert("Debes aceptar la política de privacidad");
          return false;
        }
      }
    </script>
  </body>
</html>
