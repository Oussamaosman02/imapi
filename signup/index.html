<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
  </head>
  <body>
    <h1>Registrate</h1>
    <form action="signup.php" method="post" onsubmit="return handleSubmit()">
      <input type="text" name="nombre" placeholder="Nombre" id="nombre" />
      <input
        type="text"
        name="apellidos"
        placeholder="Apellidos"
        required
        id="apellidos"
      />
      <input type="email" name="mail" placeholder="Mail" required id="mail" />
      <input
        type="password"
        name="password"
        placeholder="Contraseña"
        required
        id="passwd"
      />
      <input
        type="password"
        placeholder="Repita la contraseña"
        required
        id="repasswd"
      />
      <input name="politica" id="politica" type="checkbox" />
      <input type="submit" value="Enviar" />
      <input type="reset" value="Borra" />
    </form>
    <br />
    <a href="/imapi/login/">Iniciar sesion</a>
    <script>
      const $ = (sel) => document.querySelector(sel);
      const $v = (sel) => document.querySelector(sel).value;
      function handleSubmit() {
        if ($v("#nombre").length < 1) {
          alert("Hace falta el nombre");
          return false;
        } else if (!$("#politica").checked) {
          alert("Debes aceptar la política de privacidad");
          return false;
        }
      }
    </script>
  </body>
</html>
